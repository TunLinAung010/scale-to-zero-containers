# Redirect HTTP to HTTPS (optional but recommended)
server {
    listen 80;
    server_name homarr.softlinkmm.com;
    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name homarr.softlinkmm.com;

    # Self-signed SSL cert and key
    ssl_certificate     /etc/nginx/ssl/certs/softlinkmm.com.crt;
    ssl_certificate_key /etc/nginx/ssl/certs/softlinkmm.com.key;

    # Recommended SSL settings
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Sablier integration
    js_import conf.d/sablier.js;
    resolver 127.0.0.11 valid=10s ipv6=off;
    subrequest_output_buffer_size 32k;

    set $sablierUrl /sablier;
    set $sablierSessionDuration 15m;

    location /sablier/ {
        internal;
        proxy_method GET;
        proxy_pass http://sablier:10000/;
    }

    # Internal redirect to Homarr (keeping full path)
    location @homarr {
        set $homarr_server homarr_homarr;
        proxy_pass http://$homarr_server:7575$request_uri;  # <- Keep full path
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Public route (handled via Sablier)
    location / {
        set $sablierDynamicShowDetails true;
        set $sablierDynamicRefreshFrequency 5s;
        set $sablierNginxInternalRedirect @homarr;
        set $sablierNames homarr_homarr;
        set $sablierDynamicName "Dynamic Homarr";
        set $sablierDynamicTheme hacker-terminal;
        js_content sablier.call;
    }
}
